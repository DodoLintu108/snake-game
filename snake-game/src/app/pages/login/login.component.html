<div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <form (submit)="login($event)">
        <div>
          <label for="email">Email:</label><br>
          <input type="text" id="email" (input)="onEmailInput($event)" required><br>
        </div>
        <div>
          <label for="password">Password:</label><br>
          <input type="password" id="password" (input)="onPasswordInput($event)" required><br>
        </div>
        <button type="submit">Login</button>
        <p>Don't have an account? <a (click)="navigateToRegister()" class="link-text">Register here</a></p>
      </form>
    </div>
  </div>
