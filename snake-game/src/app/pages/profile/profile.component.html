<div class="profile-container" [class.hidden]="!isUserLoggedIn">
    <h1>User Profile</h1>
    <div class="profile-details">
      <p><strong>Username:</strong> {{ currentUser?.username }}</p>
      <p><strong>Email:</strong> {{ currentUser?.email }}</p>
      <p><strong>Highest Score:</strong> {{ highestScore ? highestScore : 'No score recorded yet' }}</p>
    </div>
    <button class="logout-button" (click)="logout()">Logout</button>
    <button routerLink="/" class="back-button">Back to Home</button>
  </div>
  
  <div [class.hidden]="isUserLoggedIn">
    <h2>No user information found. Please <a routerLink="/login">login</a> first.</h2>
  </div>
